worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format debug '$remote_addr - $remote_user [$time_local] "$request" '
                     '$status $body_bytes_sent "$http_referer" '
                     '"$http_user_agent" upstream: $upstream_addr status: $upstream_status';

    access_log /var/log/nginx/access.log debug;
    error_log /var/log/nginx/error.log warn;

    upstream api_gateway {
        server api-gateway:8080;
    }

    upstream minio_backend {
        server minio:9000;
    }

    server {
        listen 80;
        server_name localhost;

        # ============================================================
        # Live Streams (HLS) - MinIO
        # ============================================================
        location /live-streams/ {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Range, Content-Type, Accept, Origin, User-Agent' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range, Accept-Ranges' always;
            add_header 'Access-Control-Max-Age' '86400' always;
            add_header 'Cache-Control' 'no-cache, no-store, must-revalidate' always;
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            
            proxy_pass http://minio_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host minio:9000;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffering off;
            
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            proxy_hide_header 'Access-Control-Allow-Origin';
            proxy_hide_header 'Access-Control-Allow-Methods';
            proxy_hide_header 'Access-Control-Allow-Headers';
        }

        # ============================================================
        # Storage (VOD) - MinIO
        # ============================================================
        location /storage/ {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Range, Content-Type, Accept, Origin' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range, Accept-Ranges' always;
            add_header 'Accept-Ranges' 'bytes' always;
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            
            rewrite ^/storage/(.*)$ /$1 break;
            
            proxy_pass http://minio_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host minio:9000;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffering off;
            
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;
            
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            proxy_hide_header 'Access-Control-Allow-Origin';
            proxy_hide_header 'Access-Control-Allow-Methods';
            proxy_hide_header 'Access-Control-Allow-Headers';
        }

        # ============================================================
        # API Gateway - NO CORS HEADERS IN NGINX!
        # ============================================================
        location /api {
            # âœ… Proxy to API Gateway WITHOUT adding CORS headers
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            
            # Max body size
            client_max_body_size 100M;
        }

        # ============================================================
        # Health Check
        # ============================================================
        location /health {
            access_log off;
            return 200 "nginx ok\n";
            add_header Content-Type text/plain;
        }

        # ============================================================
        # Root
        # ============================================================
        location / {
            return 200 "Streaming Platform\n";
            add_header Content-Type text/plain;
        }
    }
}
